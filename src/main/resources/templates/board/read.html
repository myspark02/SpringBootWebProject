<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
	<th:block th:fragment="content">
		<h1 class="mt-4">Board Read Page</h1>
		<div class="form-group">
			<label>B No.</label>
			<input type="text" class="form-control" name="bno" th:value="${dto.bno}" readonly>
		</div>
		
		<div class="form-group">
			<label>Title</label>
			<input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
		</div>
		
		<div class="form-group">
			<label>Content</label>
			<textarea class="form-control" rows="5" name="content" th:text="${dto.content}" readonly></textarea>
		</div>		
		
		<div class="form-group">
			<label>Writer</label>
			<input class="form-control"  name="writer" th:value="${dto.writerName}" readonly>
		</div>		
		
		<div class="form-group">
			<label>Created Date</label>
			<input class="form-control"  name="regDate" 
						th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
		</div>	

		<div class="form-group">
			<label>Modified Date</label>
			<input class="form-control"  name="modDate" 
						th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
		</div>		
		
		<a th:href="@{/board/modify(bno=${dto.bno}, page=${requestDTO.page},
									type=${requestDTO.type},keyword=${requestDTO.keyword})}">
			<button type="button" class="btn btn-primary">Modify</button>
		</a>	
		
		<a th:href="@{/board/list(page=${requestDTO.page},
										type=${requestDTO.type},keyword=${requestDTO.keyword})}">
			<button type="button" class="btn btn-info">List</button>
		</a>	
		
		<div>
			<div class="mt-4">
				<h5><span class="badge badge-info addReply">Add Reply</span></h5>
				<h5><span class="badge badge-secondary replyCount">Reply Count [[${dto.replyCount}]]</span></h5>
			</div>
			<div class="list-group replyList">
			
			</div>
		</div>	
		
		<div class="modal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Modal title</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<input class="form-control" type="text" name="replyText" placeholder="Reply Text...">
						</div>
						<div class="form-group">
							<input class="form-control" type="text" name="replyer" placeholder="Replyer">
							<input type="hidden" name="rno">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger replyRemove">Remove</button>
						<button type="button" class="btn btn-warning replyModify">Modify</button>
						<button type="button" class="btn btn-primary replySave">Save</button>
						<button type="button" class="btn btn-outline-secondary replyClose" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<script th:inline="javascript">
			$(document).ready(function() {
				var bno = [[${dto.bno}]];
				// 댓글이 추가될 영역 
				var listGroup = $(".replyList");
				
				// 날짜 처리를 위한 함수
				function formatTime(str) {
					var date = new Date(str);
					
					return date.getFullYear() + '/' +
							(date.getMonth()+1) + '/' +
							date.getDate() + ' ' + 
							date.getHours() + ':' +
							date.getMinutes();
				}
				
				// 특정 게시글의 댓글 처리 함수
				function loadReplies() {
					$.getJSON('/replies/board/'+bno, function(data) {
						console.log(data);
						var str = '';
						// 댓글 숫자 갱신 
						$('.replyCount').html(" Reply Count " + data.length);
						
						$.each(data, function(idx, reply) {
							console.log(reply);
							str += ' <div class="card-body" data-rno="' + reply.rno + '"><b>'+reply.rno+'</b>';
							str += '     <h5 class="card-title">' + reply.text + '</h5>';
							str += '     <h6 class="card-subtitle mb-2 text-muted">' + reply.replyer + '</h6>';
							str += '     <p class="card-text">' + formatTime(reply.regDate) + '</p>';
							str += ' </div>';
						});
						// 댓글 내용 출력 
						listGroup.html(str);
					});
				}
				
				$(".replyCount").click(function(){
					$.getJSON("/replies/board/"+bno, function(data){
						//console.log(data);
						loadReplies();
					});
				});
			
				var modal = $(".modal");
				$(".addReply").click(function() {
					modal.modal("show");
					// 댓글 입력하는 부분 초기화
					$("input[name='replyText']").val('');
					$("input[name='replyer']").val('');
					
					$(".modal-footer .btn").hide(); // 모달 내의 모든 버튼을 안 보이도록
					$(".replySave, .replyClose").show(); // 필요 보튼만 보이도록 함 
					
				});
				
				$(".replySave").click(function() {
					var reply = {
						bno : bno, 
						text : $('input[name="replyText"]').val(), 
						replyer : $('input[name="replyer"]').val()
					}
					console.log(reply);
					
					$.ajax( {
						url : '/replies/',
						method : 'post',
						data : JSON.stringify(reply), 
						contentType : 'application/json; charset=utf-8',
						dataType : 'json',
						success : function(data) {
							console.log(data);
							var newRNO = parseInt(data);
							
							alert(newRNO + "번 댓글이 등록되었습니다.");
							modal.modal('hide');
							loadReplies();
						}
					});
				})
				
				$('.replyList').on("click", ".card-body", function() {
					var rno = $(this).data("rno");
					
					$("input[name='replyText']").val($(this).find('.card-title').html())
					$("input[name='replyer']").val($(this).find('.card-subtitle').html())
					$("input[name='rno']").val(rno);
					
					$(".modal-footer .btn").hide();
					$(".replyRemove, .replyModify, .replyClose").show();
					
					modal.modal('show');
					
				})
				
				
				$(".replyRemove").on("click", function(){
					var rno = $("input[name='rno']").val(); // 모달창에 보이는 댓글 번호, hidden 처리되어 있음
					$.ajax({
						url : '/replies/' + rno, 
						method : 'delete', 
						success : function(result) {
							console.log("result:" + result);
							if (result == 'success') {
								alert('댓글이 삭제되었습니다');
								modal.modal('hide');
								loadReplies();
							}
						}
					})
				})
				
				$(".replyModify").click(function(){
				
					var rno = $("input[name='rno']").val()
					
					var reply = {
						rno: rno,
						bno : bno,
						text : $('input[name="replyText"]').val(),
						replyer : $('input[name="replyer"]').val()
					}
					console.log(reply);
					$.ajax({
						url : '/replies/'+rno,
						method : 'put',
						data : JSON.stringify(reply), 
						contentType : 'application/json; charset=utf-8',
						success : function(result) {
							console.log("RESULT: " + result);
							
							if (result == 'success') {
								alert('댓글이 수정되었습니다');
								modal.modal('hide');
								loadReplies();
							}
						}
					})
				
				})
			}
		)
		</script>	
	</th:block>
</th:block>
</html>
